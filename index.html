<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.2.min.js"></script>
        <script type="text/javascript" src="jquery.placeholder-polyfill.js"></script>
        <script type="text/javascript">
            $(function () {

                var isInputSupported = 'placeholder' in document.createElement('input');
                var isTextareaSupported = 'placeholder' in document.createElement('textarea');

                if (isInputSupported && isTextareaSupported) {
                    $('#message').show().text('Notice: Your browser natively supports both, <input> and <textarea> placeholders. This plugin will not take effect.');
                } else {

                    if (isInputSupported) {
                        $('#message').show().text('Notice: Your browser only supports <input> placeholders natively. This plugin will not take effect in <input> elements.');
                    } else  if (isTextareaSupported) {
                        $('#message').show().text('Notice: Your browser only supports <textarea> placeholders natively. This plugin will not take effect in <textarea> elements.');
                    }
                }


                $('input, textarea').placeholder({customClassName: 'my-placeholder'}).css('color','red');
            });
        </script>
    </head>
    <body>
        <p id="message" style="background: #fcf8e3; border: 1px solid #faebcc; padding: 10px; display:none;"></p>
        <form>
            <input type="tel" placeholder="telephone" />
            <input type="text" placeholder="username" />
            <input type="password" placeholder="password" />
            <textarea placeholder="about me"></textarea>
        </form>
    </body>
</html>
