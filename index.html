<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.2.min.js"></script>
        <script type="text/javascript" src="jquery.placeholder-polyfill.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input, textarea').placeholder({customClassName: 'my-placeholder'}).css('color','red');
            });
        </script>
    </head>
    <body>
        <form>
            <input type="tel" placeholder="telephone" />
            <input type="text" placeholder="username" />
            <input type="password" placeholder="password" />
            <textarea placeholder="about me"></textarea>
        </form>
    </body>
</html>
