<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.2.min.js"></script>
        <script type="text/javascript" src="jquery.placeholder-polyfill.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input, textarea').placeholder({forceMode: true, customClassName: 'my-placeholder'}).css('color','red');
            });
        </script>
    </head>
    <body>
        <p id="message" style="background: #fcf8e3; border: 1px solid #faebcc; padding: 10px; display:none;"></p>
        <form action="" method="GET">
            <p>Elements without placeholders</p>
            <input type="text" />
            <input type="password" />

            <p>Elements wih placeholders</p>
            <input type="tel" placeholder-x="telephone" />
            <input type="text" placeholder-x="username" />
            <input type="password" placeholder-x="password" />
            <textarea placeholder-x="about me"></textarea>

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
